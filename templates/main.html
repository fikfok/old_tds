{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Table Data Service</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cerulean/bootstrap.min.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link href="http://querybuilder.js.org/dist/jQuery-QueryBuilder/dist/css/query-builder.default.min.css" rel="stylesheet">
    <script src="http://querybuilder.js.org/dist/jQuery-QueryBuilder/dist/js/query-builder.standalone.min.js"></script>
    <link href="/static/css/override_query_builder_style.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Table Data Service</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="col-md-12">
            <div class="panel with-nav-tabs panel-default">
                <div class="panel-heading">
                    <ul class="nav nav-tabs">
                        <li class="active"><a href="#tab1default" data-toggle="tab">Files</a></li>
                        <li><a href="#tab2default" data-toggle="tab">Data</a></li>
                        <li><a href="#tab3default" data-toggle="tab">Filters</a></li>
                        <li><a href="#tab4default" data-toggle="tab">Output</a></li>
                    </ul>
                </div>

                <div class="panel-body">
                    <div class="tab-content">
                        <div class="tab-pane  active" id="tab1default">
                            <h3 class="panel-title">Uploaded files</h3>
                            <div class="panel-body">
                                <form action="{% url 'main' %}" id="upload-files-form" method="post" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    <p><input type="file" name="files-list" id="files-list"></p>
                                    <input type="submit" value="Upload" name="submit-upload-files" id="submit-upload-files" style="display: none;"/>
                                </form>
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>Filename</th>
                                            <th>Size</th>
                                            <th>File upload status</th>
                                            <th>Data processing status</th>
                                        </tr>
                                    </thead>
                                    <tbody id="files-list-table-body">
                                    </tbody>
                                </table>
                            </div>

                        </div>

                        <div class="tab-pane" id="tab2default">
                            <div class="panel-body">
                                <div width="100%">
                                    <div class="panel panel-primary">
                                        <div class="panel-heading">
                                            <h3 class="panel-title">File Content</h3>
                                        </div>
                                        <div class="panel-body">
                                            <table id="file-content-table" class="table table-bordered" cellspacing="0" width="100%">
                                                <tbody id="table-content">
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="tab-pane" id="tab3default">
                            <div class="panel-body">

                                <div class="col-sm-4">
                                    <div id="builder-output-columns"></div>
                                    <div class="btn-group">
                                        <button class="btn btn-warning reset-column-builder" data-target="basic">Reset</button>
                                    </div>
                                </div>

                                <div class="col-sm-8">
                                    <div id="builder-data-filter"></div>
                                    <div class="btn-group">
                                        <button class="btn btn-warning reset-data-filter" data-target="basic">Reset</button>
                                    </div>
                                </div>

                            </div>

                        </div>

                        <div class="tab-pane " id="tab4default">Output Content</div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
<script src="/static/js/main.js"></script>
<script src="/static/js/query_builder.js"></script>
</html>
